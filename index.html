<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top">
            <input type="search" id="name" placeholder=" Enter city name">
            <button>
            <img src="weather-app-img/images/search.png" alt="search" id="search"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="WAPI">
        <div class="medium">
            <img src="weather-app-img/images/rain.png" alt="clouds" class="WeatherImage">
            <h1 id="temp">22</h1>
            <h2 class="cityName">ahemdabad</h2>
        </div>
        <div class="bottom">
            <div class="col">
                <img src="weather-app-img/images/humidity.png" alt="humdidity">
                <div>
                    <p class="humid">50 %</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="weather-app-img/images/wind.png" alt="wind">
                <div>
                    <p class="windd">50 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
